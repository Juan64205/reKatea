<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
    <script src="https://kit.fontawesome.com/497e5218a3.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="CSS/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <section id="formHolder">

            <div class="row">

                <!-- Brand Box -->
                <div class="col-sm-6 brand">
                    <a href="/" class="logo">Volver <span>.</span></a>

                    <div class="heading">
                        <h2>¡Bienvenid@!</h2>
                        <p>Rekatear.com</p>
                    </div>

                    <div class="success-msg">
                        <p>Genial! Tu registro fue exitoso</p>
                        <a href="/perfilVendedor.html" class="profile">Tu perfil</a>
                    </div>
                </div>


                <!-- Form Box -->
                <div class="col-sm-6 form">

                    <!-- Login Form -->
                    <div class="login form-peice switched">
                        <form class="login-form" action="#" method="post">
                            <div class="form-group">
                                <label for="loginemail">Correo electronico</label>
                                <input type="email" name="loginemail" id="loginemail" class="email" required>
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="loginPassword">Contraseña</label>
                                <input type="password" name="loginPassword" id="loginPassword" class="pass" required>
                                <span class="error"></span>
                            </div>

                            <div class="CTA">
                                <input type="submit" value="Iniciar sesion">
                                <a href="#" class="switch">Soy nuev@</a>
                            </div>
                        </form>
                    </div><!-- End Login Form -->


                    <!-- Signup Form -->
                    <div class="signup form-peice">
                        <form class="signup-form" action="#" method="post">

                            <div class="form-group">
                                <label for="name">Nombre Completo</label>
                                <input type="text" name="username" id="name" class="name">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="email">Correo Electronico</label>
                                <input type="email" name="emailAdress" id="email" class="email">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="phone">Numero de telefono - <small>Opcional</small></label>
                                <input type="text" name="phone" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="pass">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="passwordCon">Confirmar Contraseña</label>
                                <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                                <span class="error"></span>
                            </div>

                            <div class="CTA">
                                <input type="submit" value="Registrarse" id="submit">
                                <a href="#" class="switch">Ya tengo una cuenta</a>
                            </div>
                        </form>
                    </div><!-- End Signup Form -->
                </div>
            </div>

        </section>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="../js/login.js" charset="utf-8"></script>

</body>

</html>
